<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1 -7"
             color="red"
             width="4"
             height="2"
             rotation="90 0 0"
             depth="0.2">  
          <a-circle color="yellow"
                    position="2 0 0"
                    rotation="90 0 0"
                    side="double">
          </a-circle>
        </a-box>
        
        <a-circle color="green"
                    position="-2 1 -7"
                    side="double"
                    radius="1">
          </a-circle>
        
        <a-cylinder color="blue"
                    position=" 0 1 -2"
                    rotarion="0 0 90"
                    radius="1.5"
                    segments-radial="12"
                    open-ended="true"
                    rotation="0 -90 90"
                    side="double"> 
        </a-cylinder>
    </a-scene>
  </body>
</html>
