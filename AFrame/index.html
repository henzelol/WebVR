<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" 
      rotation="45 45 0" 
      color="#4CC3D9" 
      animation="property: position; to: -1 0.5 -5; loop: true;"
      scale = "1 1 1"
      src="img/1.jpg"></a-box>
      <a-box position="-3 0.5 -4" 
      radius="1.5" 
      color="#EF2D5E" 
      src="img/2.jpg"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 1000"
      ></a-box>
      <a-box position="1 2 -4"
       radius="1.5"
        color="#FFC65D"
         animation="property: scale; to: 2 2 2; loop: true; dur: 1000"
         src="img/3.jpg"
         ></a-box>
    
      <a-sky color="#7BC8A4"></a-sky>
    </a-scene>
  </body>
</html>
